- block:
  - name: required variables
    debug:
      msg:
        - "ansible_distribution_release: {{ ansible_distribution_release }}"

  - include_role:
      name: ipforward

  - name: disable selinux in the config file
    lineinfile:
      path: /etc/selinux/config
      regexp: '^SELINUX=enforcing$'
      line: 'SELINUX=permissive'

  - name: disable selinux right now
    shell: setenforce 0

  - name: copy network manager file
    copy:
      src: calico.conf
      dest: "/etc/NetworkManager/conf.d/"
      owner: root
      group: root
      mode: '0644'

  - name: copy kubernetes.repo, crio.repo
    copy:
      src: "{{ item }}"
      dest: "/etc/yum.repos.d/"
      owner: root
      group: root
      mode: '0644'
    loop:
      - kubernetes.repo
      - crio.repo

  - name: install container runtime
    package:
      name:
        - cri-o
        - docker
        - keepalived
        - nmap  # nc for keepalived health check

  - name: install kubernetes
    package:
      name:
        - kubeadm
        - kubectl
        - kubelet
      state: present

  - name: enable and start kubelet, crio
    systemd:
      name: "{{ item }}"
      enabled: true
      state: started
    loop:
      - kubelet
      - crio

  - name: generate random password for keepalived
    set_fact:
      KEEPALIVED_PASSWORD: "{{ lookup('ansible.builtin.password', '/dev/null', chars=['ascii_lowercase', 'ascii_uppercase', 'ascii_digits'], length=22) }}"
    run_once: true
    delegate_to: localhost

  - name: copy keepalived.conf
    template:
      src: keepalived.conf
      dest: /etc/keepalived/keepalived.conf

  - name: restart keepalived
    systemd:
      name: keepalived
      state: reloaded

  become: yes
  become_user: root
  tags:
    - kubernetes

